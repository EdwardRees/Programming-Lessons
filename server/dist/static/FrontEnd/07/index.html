<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Add + Delete</title>
    <style></style>
    <script>
      let todos = [];
      function remove(i) {
        todos.splice(i, 1);
        show();
      }
      function show() {
        let str = "<ul>";
        for (let i = 0; i < todos.length; i++) {
          str += `<li>${todos[i]} <button onclick="remove(${i})">Remove</button></li>`;
        }
        str += "</ul>";
        document.getElementById("todos").innerHTML = str;
      }
      function add() {
        let value = document.getElementById("todo").value;
        todos.push(value);
        document.getElementById("todo").value = "";
        show();
      }
    </script>
  </head>

  <body>
    <center>
      <div>
        <label for="todo">Input a To Do:</label>
        <input name="todo" id="todo" />
        <button onclick="add()" id="add">Add</button>
      </div>
    </center>
    <div id="todos"></div>
    <script>
      let todoInput = document.getElementById("todo");
      if (todoInput) {
        todoInput.addEventListener("keyup", (e) => {
          if (e.keyCode === 13) {
            document.getElementById("add").click()
          }
        });
      }
    </script>
  </body>
</html>
