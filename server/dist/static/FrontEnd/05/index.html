<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Dice Roll</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <center>
      <label for="count">Number of die to roll:</label>
      <input name="count" id="count" type="text" value="1" onchange="rollAll()" />
      <br />
      <br />
      <button onclick="rollAll()" class="roll">Roll</button>
      <br />
      <br />
      <div class="dice-container" id="dice-container"></div>
    </center>
  </body>
</html>
