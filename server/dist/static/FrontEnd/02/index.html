<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2: Simple Counter</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .container {
        display: flex;
        text-align: center;
        flex: 1;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .row {
        flex-direction: row;
      }
      button {
        font-size: 1.5rem;
        padding: 0 20pt;
        margin: 0 10pt;
      }
      span {
        font-size: 1.5rem;
      }
      .add {
        background-color: #30d50d;
        color: #fff;
        border: none;
        border-radius: 10pt;
      }
      .subtract {
        background-color: #d50d0d;
        color: #fff;
        border: none;
        border-radius: 10pt;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Counter</h1>
      <div class="row">
        <button onclick="subtract()" class="subtract">-</button>
        <span>Counter: </span><span id="counter">0</span>
        <button onclick="add()" class="add">+</button>
      </div>
    </div>
    <script>
      let counter = 0;
      function show() {
        document.getElementById("counter").innerHTML = counter;
      }
      function add() {
        counter += 1;
        show();
      }
      function subtract() {
        counter -= 1;
        show();
      }
    </script>
  </body>
</html>
