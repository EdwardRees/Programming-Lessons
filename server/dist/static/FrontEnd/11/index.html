<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Word Guesser</title>
  </head>
  <body onload="setup()">
    <div class="container">
      <h1 class="text-center">Word Guesser</h1>
      <p class="text-center">Simple Word Guessing Game</p>
      <div id="rules">
        <!-- 
          Rules:
        - Number of Guesses
      --></div>
      <div id="game" class="text-center">
        <p>Word: <span id="word"></span></p>
        <p>Guessed Letters: <span id="guessedLetters"></span></p>
        <p>Number of guesses left: <span id="guessesLeft"></span></p>
        <div class="text-center">
          <label for="guess">Input your letter guess: </label>
          <input
            type="text"
            id="guess"
            name="guess"
            onchange="guess()"
            maxlength="1"
          />
        </div>
        <br />
        <p id="gameover"></p>
        <button id="play-again" onclick="reset()" hidden class="btn btn-info">
          Play again!
        </button>
      </div>
    </div>
  </body>
</html>
