<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->

    <title>Lesson 10: TicTacToe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loaded()">
    <div class="container">
      <div id="intro" class="center text-center">
        <h1>
          Welcome to our Tic Tac Toe!<br />Press "Begin" to begin the
          game!
        </h1>
        <button onclick="toggleView()" class="btn btn-success">Play</button>
      </div>
      <div id="game" hidden>
        <button onclick="toggleView()" class="btn btn-warning">&lt; Back</button>
        <button onclick="quit()" class="btn btn-danger">Quit</button>
        <div class="text-center">
          <h1>Game</h1>
          <div id="user-details">
            <div class="user-input">
              <span>User 1: </span>
              <div class="spacer"></div>
              <label for="user_1_name">Name:&nbsp;</label>
              <input type="text" name="user_1_name" id="user_1_name" />
              <div class="spacer"></div>

              <label for="user_1_marker">Marker:&nbsp;</label>
              <input
                type="text"
                name="user_1_marker"
                id="user_1_marker"
                placeholder="X"
              />
            </div>
            <br />
            <div class="user-input">
              <span>User 2:</span>
              <div class="spacer"></div>
              <label for="user_2_name">Name:&nbsp;</label>
              <input type="text" name="user_2_name" id="user_2_name" />
              <div class="spacer"></div>

              <label for="user_2_marker">Marker:&nbsp;</label>
              <input
                type="text"
                name="user_2_marker"
                id="user_2_marker"
                placeholder="O"
              />
            </div>
            <br />
            <div class="center">
              <button onclick="initialize()" class="btn btn-success">
                Start
              </button>
            </div>
          </div>
          <div id="gameplay">
            <div id="board"></div>
            <div id="gameover">
              Game Over! <span id="winner"></span>
              <br />
              <br />
              <button onclick="reset()" class="btn btn-reset">Reset</button>
              <button onclick="repeat()" class="btn btn-repeat">Play Again</button>
            </div>
            <div id="scoreboard">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
