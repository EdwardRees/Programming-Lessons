<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 10: Arrays and Strings</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="text-center">
      <h1>Strings and Arrays</h1>
      <div>
        <label for="string">Input a String:</label>
        <input name="string" id="string" type="text" onchange="discover()" />
      </div>
      <h2>Reverse String</h2>
      <p id="reversed"></p>
      <h2>Palindrome</h2>
      <p id="palindromic"></p>
      <h2>Vowel Consonant Count</h2>
      <p id="vowels"></p>
      <p id="consonants"></p>
      <h2>Encrypted with a Caesar Shift of 10</h2>
      <p id="encrypted"></p>
    </div>
